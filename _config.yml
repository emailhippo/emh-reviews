remote_theme: mmistakes/minimal-mistakes
plugins:
   - jekyll-mentions
   - jemoji
   - jekyll-redirect-from
   - jekyll-sitemap
   - jekyll-feed
   - jekyll-seo-tag
   - jekyll-include-cache
minimal_mistakes_skin: "mint"
title: Email Hippo Reviews
title_separator: "|"
name: "emailhippo.com"
description: "Reviews of emailhippo.com services from trusted users and customers."
url: https://emailhippo-reviews.com
breadcrumbs: true

compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment

include: ["_pages"]

timezone: Etc/UTC

footer:
  links:
    - label: "Main website"
      icon: "fas fa-globe"
      url: "https://www.emailhippo.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/Email_Hippo"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/company/email-hippo-ltd/"
    - label: "Facebook"
      icon: "fas fa-facebook-square"
      url: "https://www.facebook.com/emailhippoworldwide/"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-65302523-9"
    anonymize_ip: false # default

